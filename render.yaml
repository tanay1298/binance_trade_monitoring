databases:
  - name: mysitedb
    plan: free
    databaseName: mysite
    user: mysite

services:
  - type: web
    plan: starter
    name: binance-trade-monitoring
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn binance_trade_monitoring.wsgi:application --bind 0.0.0.0:8080"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
